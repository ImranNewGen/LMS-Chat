<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/index.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link
            href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
            rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <style>
        #flip {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 200px;
        }

        #panel {
            position: fixed;
            bottom: 36px;
            right: 0;
            width: 200px;
        }

        #panel,
        #flip {
            padding: 5px;
            text-align: center;
            background-image: linear-gradient(90deg, #ff2260, #ff736b);
            border: solid 1px #c3c3c3;
            color: #fff;
            padding: 8px;
        }

        #panel {
            display: none;
        }

        /**** Chat Popup Layout******/
        body {
            background: #e5e5e5;
            font-family: sans-serif;
        }

        .msg_box {
            position: fixed;
            bottom: -5px;
            width: 250px;
            background: white;
            border-radius: 5px 5px 0px 0px;
            right: 270px;
        }

        .msg_head {
            background-image: linear-gradient(90deg, #ff2260, #ff736b);
            color: white;
            padding: 8px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px 5px 0px 0px;
        }

        .msg_body {
            background: white;
            border: solid 1px #c3c3c3;
            height: 200px;
            font-size: 12px;
            padding: 15px;
            overflow: auto;
            overflow-x: hidden;
        }

        .msg_input {
            width: 100%;
            height: 30px;
            border: 1px solid white;
            border-top: 1px solid #DDDDDD;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        .close {
            float: right;
            cursor: pointer;
        }

        .minimize {
            float: right;
            cursor: pointer;
            padding-right: 5px;

        }

        .msg-left {
            position: relative;
            background-image: linear-gradient(90deg, #ff2260, #ff736b);
            color: #fff;
            padding: 5px;
            min-height: 10px;
            margin-bottom: 5px;
            margin-right: 10px;
            border-radius: 5px;
            word-break: break-all;
        }

        .msg-right {
            background-image: linear-gradient(-90deg, #ff2260, #ff736b);
            color: #fff;
            padding: 5px;
            min-height: 15px;
            margin-bottom: 5px;
            position: relative;
            /*margin-left: 10px;*/
            border-radius: 5px;
            word-break: break-all;
        }
        .msg-me {
            background-image: linear-gradient(-90deg, #264bff, #5188cc);
            color: #fff;
            padding: 5px;
            min-height: 15px;
            margin-bottom: 5px;
            position: relative;
            /*margin-left: 10px;*/
            border-radius: 5px;
            word-break: break-all;
        }

        #chat-sidebar {
            /* width: 250px; */
            border-radius: 5px 5px 0px 0px;
        }

        .sidebar-user-box {
            padding: 4px;
            margin-bottom: 4px;
            font-size: 15px;
            font-family: Calibri;
            font-weight: bold;
            cursor: pointer;
        }

        .sidebar-user-box:hover {
            border: solid 1px #fff;
        }

        .sidebar-user-box:after {
            content: ".";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }

        img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            float: left;
        }

        .slider-username {
            float: left;
            line-height: 30px;
            margin-left: 5px;
        }
    </style>
</head>

<body>

    <div id="root"></div>
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src= "https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src= "https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script type="text/babel">

        const Main = () => {

            const panelEL = React.useRef(null);
            const [me, setMe] = React.useState([]);
            const CHAT_BOX_OFFSET = 260;

            const [userList, setUserList] = React.useState([]);
            const [messageList, setMessageList] = React.useState([]);
            const [currentChattingUsersList, setCurrentChattingUsersList] = React.useState([]);

            React.useEffect(() => {
                console.log('Init');

                /*read from db, From Message m where m.sender=:me.username or m.receiver=:me.username*/
                setMessageList([]);

                setUserList([
                    {
                        id: 100,
                        username: 'Sumit100@gmail.com',
                        fullName: 'Sumit 100',
                        image: 'dist/img/avatar.png'
                    },
                    {
                        id: 101,
                        username: 'Kamal101@gmail.com',
                        fullName: 'Kamal 101',
                        image: 'dist/img/avatar2.png'
                    },
                    {
                        id: 102,
                        username: 'Jamal102@gmail.com',
                        fullName: 'Jamal 102',
                        image: 'dist/img/avatar3.png'
                    },
                    {
                        id: 103,
                        username: 'Iqbal103@gmail.com',
                        fullName: 'Iqbal 103',
                        image: 'dist/img/avatar5.png'
                    },
                    {
                        id: 104,
                        username: 'Sadab104@gmail.com',
                        fullName: 'Sadab 104',
                        image: 'dist/img/user1-128x128.jpg'
                    },
                    {
                        id: 105,
                        username: 'Kalim105@gmail.com',
                        fullName: 'Kalim 105',
                        image: 'dist/img/user2-160x160.jpg'
                    },
                    {
                        id: 106,
                        username: 'Sugan106@gmail.com',
                        fullName: 'Sugan 106',
                        image: 'dist/img/user6-128x128.jpg'
                    },
                    {
                        id: 107,
                        username: 'Malam107@gmail.com',
                        fullName: 'Malam 107',
                        image: 'dist/img/user8-128x128.jpg'
                    }
                ]);

                setMe({
                    id: 1,
                    username: 'admin@123',
                    fullName: 'Mr. Admin',
                    image: 'dist/img/user8-128x128.jpg'
                });


            }, []);

            const panelELToggle = () => {
                $(panelEL.current).slideToggle();
            };

            const selectChatUser = (user) => {

                if (currentChattingUsersList.some(us => us.username === user.username)) {
                    return false;
                }

                let userTemp = [...currentChattingUsersList, {
                    ...user,
                    time: moment().format("x"),
                    typingMessage: ''
                }];

                userTemp = [...userTemp].sort((a, b) => (a.time < b.time) ? 1 : -1).slice(0, 3);

                let i = 0;
                userTemp = userTemp.map(us => {
                    i += CHAT_BOX_OFFSET;
                    let message = messageList.filter(f => f.sender === us.username || f.receiver === us.username)
                        .sort((a, b) => (a.time > b.time) ? 1 : -1);
                    return {...us, right: i, messages: message};
                });

                setCurrentChattingUsersList(userTemp);
            };

            const removeChatBox = username => {
                let temp = currentChattingUsersList.filter(f => f.username !== username);
                setCurrentChattingUsersList(temp);
            };

            const sendMessageEnter = (e, username) => {
                if (!Boolean(e.target.value)) {
                    return false;
                }

                if (e.key=== 'Enter') {
                    const newMessage = {
                        sender: me.username,
                        receiver: username,
                        message: e.target.value,
                        time: moment().format("x")
                    };
                    setMessageList([...messageList, newMessage]);

                    let clistTemp = currentChattingUsersList.map(obj => obj.username === username ? {
                        ...obj, messages: [...obj.messages, newMessage], typingMessage: ''
                    } : obj);

                    setCurrentChattingUsersList(clistTemp);
                    const myDiv = document.getElementById("msgBodyId");
                    myDiv.scrollTop = myDiv.scrollHeight;
                }
            };

            const setTypingValue = (e, username) => {
                let clistTemp = currentChattingUsersList.map(obj => obj.username === username ? {...obj, typingMessage: e.target.value} : obj);
                setCurrentChattingUsersList(clistTemp);
            };

            function inboundTextMessageUtil(sender, message) {
                const senderObj = userList.find(us => us.username === sender);
                if (senderObj === undefined) {
                    console.info('No Sender Found', sender);
                    return false;
                }

                const newMessage = {
                    sender: sender,
                    receiver: me.username,
                    message: message,
                    time: moment().format("x")
                };
                setMessageList([...messageList, newMessage]);

                const senderExists = currentChattingUsersList.some(user => user.username === sender);
                if (senderExists) {
                    let clistTemp = currentChattingUsersList.map(obj => obj.username === sender ? {
                        ...obj, messages: [...obj.messages, newMessage], typingMessage: ''
                    } : obj);

                    setCurrentChattingUsersList(clistTemp);
                    const myDiv = document.getElementById("msgBodyId");
                    myDiv.scrollTop = myDiv.scrollHeight;
                } else {
                    let userTemp = [...currentChattingUsersList, {
                        ...senderObj,
                        time: moment().format("x"),
                        typingMessage: ''
                    }];
                    userTemp = [...userTemp].sort((a, b) => (a.time < b.time) ? 1 : -1).slice(0, 3);

                    let i = 0;
                    userTemp = userTemp.map(us => {
                        i += CHAT_BOX_OFFSET;
                        let message = messageList.filter(f => f.sender === us.username || f.receiver === us.username)
                            .sort((a, b) => (a.time > b.time) ? 1 : -1);
                        return {...us, right: i, messages: message};
                    });

                    userTemp = userTemp.map(obj => obj.username === sender ? {
                        ...obj, messages: [...obj.messages, newMessage], typingMessage: ''
                    } : obj);

                    setCurrentChattingUsersList(userTemp);
                }
            }

            const simulate = () => {
                const message = document.getElementById("messageId").value;
                const sender = document.getElementById("senderId").value;

                inboundTextMessageUtil(sender, message);
            };

            return <div>
                <div id="flip" onClick={panelELToggle}>Chat Online ({userList.length})</div>
                <div id="panel" ref={panelEL}>
                    <div id="chat-sidebar">
                        {userList.map((user, i) => (
                            <div key={i} className="sidebar-user-box" onClick={() => selectChatUser(user)}>
                                <img src={user.image}/>
                                <span className="slider-username">{user.fullName}</span>
                            </div>
                        ))}
                    </div>
                </div>

                {currentChattingUsersList.map((cu, i) =>
                    <div key={i} className="msg_box" style={{right: cu.right + 'px'}}>
                        <div className="msg_head">
                            {cu.fullName}
                            <div className="float-right">
                                <i className="fas fa-phone-square-alt pr-2 pl-2"
                                   onClick={() => alert('Audio' + cu.username)}/>
                                <i className="fas fa-video pr-2 pl-2" onClick={() => alert('video' + cu.username)}/>
                                <i className="fas fa-times close text-light"
                                   onClick={() => removeChatBox(cu.username)}/>
                            </div>
                        </div>
                        <div className="msg_wrap">
                            <div className="msg_body" id="msgBodyId">
                                {cu.messages.map(msg =>
                                    <div
                                        className={msg.sender === me.username ? 'msg-me' : 'msg-right'}>{msg.message}</div>
                                )}
                            </div>
                            <div className="msg_footer">
                                <input type="text" value={cu.typingMessage} className="msg_input"
                                       onChange={(e) => setTypingValue(e, cu.username)}
                                       onKeyPress={(e) => sendMessageEnter(e, cu.username)}/>
                            </div>
                        </div>
                    </div>
                )}

                <button onClick={() => {
                    // console.table("--------Current Chatting Users List---------------");
                    // console.table(currentChattingUsersList);
                    // console.table("-----------------------");
                    // console.table(messageList);
                }}>Current Chatting Users List
                </button>

                <br/>
                Message:<input type="text" id="messageId"/><br/>
                Sender:<input type="text" id="senderId"/><br/>
                <button onClick={() => simulate()}>Send</button>
                <br/>
                {userList.map((user, i) => (
                    <p>{user.id}=>{user.fullName}::{user.username}</p>
                ))}

            </div>;


        };


        ReactDOM.render(<Main />, document.getElementById('root'));
    </script>

</body>

</html>
